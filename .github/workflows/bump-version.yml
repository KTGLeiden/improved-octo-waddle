name: Bump version
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Bump version and push tag
        uses: mathieudutour/github-tag-action@v4.5
        with:
          default_bump: patch
          tag_prefix: v
          github_token: ${{ secrets.GITHUB_TOKEN }}
