<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Airplanes</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css" />
        <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
        <script src="js/airplanes.js"></script>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">Planes</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active"><a class="nav-link" href="airplanes.html">Go to airplanes</a></li>
                    <li class="nav-item"><a class="nav-link" href="airports.html">Go to airports</a></li>
                    <li class="nav-item">
                        <a class="nav-link" href="flight.html">Go to flight</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <form>
                <h2>Create airplane</h2>
                <div class="form-group row">
                    <div class="col-sm-5">
                        <input class="form-control" type="text" id="nameInput" placeholder="Airplane name" />
                    </div>
                    <div class="col-sm-4">
                        <select class="form-control" id="airportInput">
                            <option value="">Select an Airport</option>
                        </select>
                    </div>
                    <button type="button" id="savePlane" class="btn btn-primary col-sm-2">Save</button>
                </div>
            </form>
            <hr />
            <h1>Airplanes</h1>
            <table id="airplaneTable">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>TonsOfFuel</th>
                        <th>Airport</th>
                        <th>Actions</th>
                    </tr>
                </thead>
            </table>
        </div>
    </body>
